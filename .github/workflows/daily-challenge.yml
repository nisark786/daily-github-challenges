name: Daily Coding Challenge

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  generate-challenge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install transformers huggingface-hub

      - name: Prepare directories
        env:
          REPO_DIR: ${{ github.workspace }}
        run: |
          DAY_FILE="$REPO_DIR/.day"

          if [ ! -f "$DAY_FILE" ]; then
            echo 1 > "$DAY_FILE"
          fi

          DAY=$(cat "$DAY_FILE")
          DAY_DIR="$REPO_DIR/day$(printf "%02d" $DAY)"
          mkdir -p "$DAY_DIR"
          CHALLENGE_FILE="$DAY_DIR/challenge.md"
          echo $DAY > "$REPO_DIR/.current_day"
          echo $CHALLENGE_FILE > "$REPO_DIR/.current_file"

      - name: Generate coding challenge (Python)
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          DAY: ${{ steps.prepare.outputs.DAY }}
          CHALLENGE_FILE: ${{ steps.prepare.outputs.CHALLENGE_FILE }}
        run: |
          python3 scripts/generate_challenge.py

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Day $(cat .current_day): AI Coding Challenge" || echo "No changes to commit"
          git push
